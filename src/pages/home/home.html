<ion-header>
  <ion-navbar>
    <ion-title>
      Smart Car
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="conteiner">
    <ion-row>
      <ion-col col-6 >
        <button ion-button class="forward ion-button-cls" (click)="carControl('forward')" >Forward</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" class="back ion-button-cls" (click)="carControl('back')">Back</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <button ion-button color="danger" class="stop ion-button-cls" (click)="carControl('stop')">Stop</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
